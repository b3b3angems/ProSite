<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ProSite — تواصل</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{--bg1:#0b0b0b;--bg2:#1b1b1b;--accent1:#aaa;--green1:#25D366;--green2:#128C7E}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#eee;direction:rtl}
.container{max-width:900px;margin:0 auto;padding:28px}
.card{background:linear-gradient(145deg,#0f0f0f,#1a1a1a);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
input,textarea{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#090909;color:#fff;margin-top:10px}
.btn{padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,var(--green1),var(--green2));color:#000;font-weight:700;text-decoration:none;display:inline-block;margin-top:12px}
.footer{margin-top:26px;text-align:center;color:#999}
</style>
</head>
<body>
<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <div style="font-weight:800;font-size:20px">تواصل معنا</div>
    <div><a href="index.html" style="color:#cfcfcf;text-decoration:none">الرئيسية</a> <a href="products.html" style="color:#cfcfcf;text-decoration:none">القوالب</a></div>
  </div>

  <div class="card" style="margin-top:18px">
    <div style="font-weight:800">أرسل طلبك</div>
    <p style="color:var(--accent1)">اكتب ملخص الطلب وسنرد عليك عبر الواتساب أو الإيميل.</p>
    <input id="name" placeholder="الاسم">
    <input id="phone" placeholder="رقم واتساب">
    <textarea id="details" rows="6" placeholder="تفاصيل الطلب"></textarea>
    <a class="btn" id="sendBtn">أرسل عبر الواتساب</a>
  </div>

  <div class="footer">أو راسلنا على واتساب: <a href="https://wa.me/966545276049" style="color:#fff">966545276049+</a></div>
</div>

<script>
document.getElementById('sendBtn').addEventListener('click', ()=>{
  const n=encodeURIComponent(document.getElementById('name').value||'عميل');
  const p=encodeURIComponent(document.getElementById('phone').value||'');
  const d=encodeURIComponent(document.getElementById('details').value||'');
  const text=`مرحبا، اسمي ${n}، رقم: ${p}. الطلب: ${d}`;
  const url=`https://wa.me/966545276049?text=${text}`;
  window.open(url,'_blank');
});
</script>
</body>
</html>
